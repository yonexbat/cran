<span *ngIf="votes">
    &nbsp;
    {{votes.downVotes}}
    <app-icon 
        [icon]="'thumbs-down'" 
        [class.votedfor]="votes.myVote < 0"
        (click)="downVote()">
    </app-icon>     
    


    {{votes.upVotes}}
    <app-icon  
          [icon]="'thumbs-up'" 
          [class.votedfor]="votes.myVote > 0"
          (click)="upVote()">
    </app-icon>    
</span>
