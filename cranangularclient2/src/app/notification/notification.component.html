<div class="container">
  <div class="alert alert-danger" *ngIf="isError">
      <span  class="close" aria-label="close" (click)="close()" >&times;</span>
      {{message}}
  </div>

  <div class="waiting" *ngIf="isLoading">  
    <div class="parent">        
      <div class="loader">
        
      </div>
    </div>
  </div>

</div>
