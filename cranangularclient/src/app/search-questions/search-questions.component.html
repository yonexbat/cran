<div class="container">

  <form  #searchForm="ngForm">

      <div class="row form-group">

        <!-- Titel -->
        <div class="col-md-4">
            
          <label for="title">{{ls.label('title')}}</label>

          <input type="text" class="form-control" id="title"
                  [(ngModel)]="search.title" name="title"
                  #title="ngModel">         
        </div>

        <!-- And Tags -->
        <div class="col-md-4">
            <app-tag-finder 
                [tagsArray]="search.andTags" 
                [title]="ls.label('andtags')"
                (tagSelectionChanged) = "executeSearch()">              
            </app-tag-finder>
        </div>

        <!-- Or Tags -->
        <div class="col-md-4">
          <app-tag-finder 
            [tagsArray]="search.orTags"
            [title]="ls.label('ortags')"
            (tagSelectionChanged) = "executeSearch()">            
          </app-tag-finder>
        </div>

      </div>  

      <div class="row form-group">
        
        <!-- Sprache -->
        <div class="col-md-4">

          <label for="language">
                {{ls.label('language')}}
          </label>

          <select class="form-control"
            #language="ngModel"
            [(ngModel)]="search.language"
            (change)="executeSearch()"
            name="language" 
            id="language"
            required>
              <option [value]=""></option>                  
              <option [value]="'De'">Deutsch</option>
              <option [value]="'En'">English</option>
          </select>
        </div>

        <!-- Status -->
        <div class="col-md-4">

          <label>
            {{ls.label('state')}}
          </label>
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" 
                  name="statusCreated" 
                  id="statusCreated"
                  #statusCreated="ngModel"
                  (change)="executeSearch()" 
                  [(ngModel)]="search.statusCreated"> {{ls.label('created')}}
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" 
                  name="statusReleased" 
                  id="statusReleased"
                  #statusCreated="ngModel"
                  (change)="executeSearch()" 
                  [(ngModel)]="search.statusReleased"> {{ls.label('approved')}}
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" 
                  name="statusObsolete" 
                  id="statusObsolete"
                  #statusCreated="ngModel"
                  (change)="executeSearch()" 
                  [(ngModel)]="search.statusObsolete"> {{ls.label('superseded')}}
            </label>
          </div> 
  
        </div>

      </div>

      
        
      <!-- Buttons -->
      <div class="btn-group pull-right" role="group" aria-label="Search Question">
        <button 
          type="button" 
          class="btn btn btn-success" 
          (click)="searchQuestions(0)">
          {{ls.label('search')}}
        </button>                
      </div>      

  </form>
  
  
  <!-- Template for ListItem -->
  <ng-template #listItem let-item="item">    
    
    <app-question-list-item 
      [item]="item"      
      (onItemDeletedClick)="deleteQuestion($event)">
    </app-question-list-item>
    
  </ng-template> 
  
  <app-pager [itemTemplate]="listItem"
             [pagedResult]="pagedResult"
             (onSelectedPageChanged)="pageSelected($event)">            
  </app-pager>
</div>
