<div class="questionselectorcontainer">
    <span  *ngFor="let selector of questionSelectors; let selectorIndex=index"
        [class.crananswercorrect]="selector.correct === true"
        [class.crananswerwrong]="selector.correct === false"
        [class.currentquestion]="selector.number === numCurrentQuestion"
        class="questionselector">

        <a  [routerLink]="['/askquestion', selector.idCourseInstanceQuestion]">
          {{selectorIndex+1}}
        </a>
    </span>

   
    <span *ngFor="let selector of remainingQuestions" class="questionselector">
      {{selector}}
    </span>
</div>
