  <!-- List of tags -->
  <div  *ngIf="tagList">
    <div>
      <span *ngFor="let tag of tagList, let i = index"            
            [className]="classNamesForTag(tag)"                       
            [appTooltip] ="tooltip(tag)">

        {{tag.name}} 

        <app-icon 
          [icon]="'remove'"
          *ngIf="isEditable"
          [appTooltip] = "'removeTag'"         
          (click)="removeTag(tag)"
          (keyup.enter)="removeTag(tag)"
          [tabindex]="index + 1"></app-icon>        
      </span>
    </div>
  </div>
